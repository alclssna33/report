        };

        window.toggleNews = (id) => {
            if (openNewsIds.has(id)) {
                openNewsIds.delete(id);
            } else {
                openNewsIds.add(id);
            }
            render();
        };

        // Initial Render
        document.addEventListener('DOMContentLoaded', render);
    </script>
</body>
</html>
